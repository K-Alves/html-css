<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            text-decoration: none;
            font-weight: bold;
        }
        a{
            color: red;
        }
        a:visited{
            color: darkred;
        }
        a:hover{
            text-decoration: underline;
            color: black;
        }
        a:active{
            color: yellow;
        }
        .especial::before{
            content: '⇒';
            text-decoration: none;
            font-weight: normal;
            color: darkgrey
        }
        .especial::after{
            content: '  ⇐';
            text-decoration: none;
            font-weight: normal;
            color: darkgrey;
        }
        .especial{
            background-color: darkorchid;
            font-family: 'Times New Roman', Times, serif;
        }
        h1{
            font-family: 'Times New Roman', Times, serif;
           font-size: 2em;
            
        }
    </style>
</head>
<body>
  <h1>Personalizando Links</h1>

      <li><a href="https://www.instagram.com/kaua._alves_/" target="_blank" rel="external" class="especial">Meu Instagram</a></li>

</html>
