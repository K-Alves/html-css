<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>teste abrir esse site em vários dispositivos diferentes ou simplesmete aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="./img/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="./img/foto-m.png" type="image/png">
        <img src="./img/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzido Áudio</h1>
    <p>Vamos aprender a areproduzir áudios em HTML5.</p>
    <h2>Forma mais simples e mais limitada</h2>
    <audio src="./midia/spaceagehustlesquaddab.mp3" controls></audio>
    <!--MP3 MAV OGG-Formatos compativeis-->
    <h2>Segundo formato</h2>
    <audio preload="metadata" autoplay controls loop>
        <source src="./midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.mogg" type="audio/ogg">
        <source src="midia/guanacast-33.mav" type="audio/mav"> <!-- Muito pesado esse tipo de arquivo-->
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3 </a></p>
    </audio>
</body>
</html>
